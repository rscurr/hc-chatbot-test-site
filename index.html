<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hansel Cottage Chatbot</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }
    #chat-container {
      max-width: 600px;
      margin: 0 auto;
      border: 1px solid #ccc;
      height: 80vh;
      display: flex;
      flex-direction: column;
    }
    #chat-messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
    }
    .hc-user-msg {
      text-align: right;
      margin: 5px 0;
      padding: 8px 12px;
      border-radius: 12px;
      background: #e0f7fa;
      display: inline-block;
    }
    .hc-bot-msg {
      text-align: left;
      margin: 5px 0;
      padding: 8px 12px;
      border-radius: 12px;
      background: #f1f1f1;
      display: inline-block;
    }
    #chat-input {
      display: flex;
      border-top: 1px solid #ccc;
    }
    #chat-input input {
      flex: 1;
      padding: 10px;
      border: none;
      outline: none;
    }
    #chat-input button {
      padding: 10px 15px;
      border: none;
      background: #00796b;
      color: white;
      cursor: pointer;
    }
    #chat-input button:hover {
      background: #004d40;
    }
    .hc-bot-msg a {
      color: #00796b;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <div id="chat-messages"></div>
    <form id="chat-input">
      <input type="text" id="msg" placeholder="Type your message..." autocomplete="off" />
      <button type="submit">Send</button>
    </form>
  </div>

  <script>
    const messagesEl = document.getElementById("chat-messages");
    const form = document.getElementById("chat-input");
    const input = document.getElementById("msg");

    function renderMarkdownLinks(s) {
      // escape HTML basics
      const esc = s.replace(/&/g, "&amp;")
                   .replace(/</g, "&lt;")
                   .replace(/>/g, "&gt;");
      // turn [label](http://url) into anchor
      return esc.replace(
        /\[([^\]]+)\]\((https?:\/\/[^\s)]+)\)/g,
        '<a href="$2" target="_blank" rel="noopener noreferrer">$1</a>'
      );
    }

    function appendMessage(text, isUser = false) {
      const div = document.createElement("div");
      div.className = isUser ? "hc-user-msg" : "hc-bot-msg";
      if (isUser) {
        div.textContent = text;
      } else {
        div.innerHTML = renderMarkdownLinks(text);
      }
      messagesEl.appendChild(div);
      messagesEl.scrollTop = messagesEl.scrollHeight;
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const msg = input.value.trim();
      if (!msg) return;
      appendMessage(msg, true);
      input.value = "";

      appendMessage("...", false);
      try {
        const res = await fetch("/api/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: msg })
        });
        const data = await res.json();
        messagesEl.removeChild(messagesEl.lastChild); // remove "..."
        appendMessage(data.answer || "Sorry, no reply.", false);
      } catch (err) {
        messagesEl.removeChild(messagesEl.lastChild);
        appendMessage("Error contacting server. Please try again.", false);
      }
    });
  </script>
</body>
</html>
